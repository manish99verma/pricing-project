<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <p class="title">Free Plan</p>
          <p class="subtitle">For Personal</p>

            <img src="check-mark.png" alt="check mark" />

          <div class="feature">
            <img src="check-mark.png" alt="check mark" />
            <p>4 Web mails</p>
          </div>
          <div class="feature">
            <img src="check-mark.png" alt="check mark" />

          </div>
          <div class="feature">
            <img src="check-mark.png" alt="check mark" />
            <p>Free SSL</p>
          </div>
        </div>

        <button>Subscribe now</button>
      </div>
      <div class="box focused-box">
        <div class="header">
          <p class="title">Basic Plan</p>
          <p class="subtitle">For small business</p>
        </div>

        <p class="price">$29</p>
        <div class="features">
          <div class="feature">
            <img src="check-mark-white.png" alt="check mark" />
            <p>4 users</p>
          </div>
          <div class="feature">
            <img src="check-mark-white.png" alt="check mark" />
            <p>10 Web mails</p>
          </div>
          <div class="feature">
            <img src="check-mark-white.png" alt="check mark" />
            <p>Responsive Website</p>
          </div>
          <div class="feature">
            <img src="check-mark-white.png" alt="check mark" />
            <p>Free SSL</p>
          </div>
        </div>

        <button class="button">Subscribe now</button>
      </div>
      <div class="box">
        <div class="header">
          <p class="title">Pro Plan</p>
          <p class="subtitle">For Enterprise</p>
        </div>

        <p class="price">$49</p>
        <div class="features">
          <div class="feature">
            <img src="check-mark.png" alt="check mark" />
            <p>Unlimited users</p>
          </div>
          <div class="feature">
            <img src="check-mark.png" alt="check mark" />
            <p>Unlimited Web mails</p>
          </div>
          <div class="feature">
            <img src="check-mark.png" alt="check mark" />
            <p>Responsive Website</p>
          </div>
          <div class="feature">
            <img src="check-mark.png" alt="check mark" />
            <p>Free SSL + SEO</p>
          </div>
        </div>

        <button class="button">Subscribe now</button>
      </div>
    </div>

</html>
